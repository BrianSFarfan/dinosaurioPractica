<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>:D PRUEBA</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="fondoBody">
    <div class="score">
        <p>Puntos:</p>
        <p class="scorePuntaje">0</p>
    </div>
    <div class="mejorPuntuacion">
        <p>Mejor puntaje:</p>
        <p id="mejorPuntuacion">0</p>
    </div>
    <div class="contenedor">
        <div class="suelo"></div>
        <div class="dino dino-corriendo"></div>
    </div>

    <div class="game-over">
        <div>
            <h3>GAME OVER</h3>
            <div class="record">
                <p>Nuevo record!</p>
                <p id="score"></p>
            </div>
        </div>
        <button id="retry" class="retry" onClick="Retry()">Reintentar</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
